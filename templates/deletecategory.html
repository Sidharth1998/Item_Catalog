<!DOCTYPE html>
<html>
   <head>
      <title>Delete Category</title>
   </head>
   <body>
      <header>
         <h1>Do you want to delete {{catalog.name}}.</h1>
      </header>
      <div class="deleteform">
         <form action="{{url_for('deleteCatalog',categories_id=catalog.id)}}" method="POST">
         <input type="submit" value="delete"><br>
         <br>
         <a href="{{url_for('showCatalog')}}">Cancel</a>
      </div>
   </body>
</html>
