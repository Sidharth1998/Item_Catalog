<!DOCTYPE html>
<html>
   <head>
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='description.css') }}">
      <title>Item Description</title>
   </head>
   <body>
      <header>
         <h1>Catalog App</h1>
         <div class="login">
            {% if 'username' not in session %}
            <a href="{{url_for('showLogin')}}">Login</a>
            {% else %}
            <a href="{{url_for('gdisconnect')}}">Logout</a>
            {% endif %}
         </div>
      </header>
      <div class="middle">
         <div class="item">
            <div class="catalogs">
               <h2>Categories</h2>
               {% for catalog in catalogs %}
               <p>
                  <a href="{{url_for('showItems',categories_id=catalog.id)}}">{{ catalog.name }}</a><br>
               </p>
               {% endfor %}
            </div>
            <hr>
            <div class="items">
               <h2>{{items.name}}</h2>
               <h3>{{items.description}}</h3>
            </div>
         </div>
      </div>
   </body>
</html>
